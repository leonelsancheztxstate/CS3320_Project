<!DOCTYPE html>
<!-- Homepage Template : User is logged in -->
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/template.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body id="body">
    <div class="menu">
      <!-- Top Menu -->
      <ul class="menu-nav">

        <!-- Sign Up Form -->
        <li style="float:left">
          <div class="dropdown">
            <button class="dropbtn">Sign Up</button>
          <div class="dropdown-content">
            <form action="#signup">
            <div class="container">
              <label>Username</label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label>Password</label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label>Confirm Password</label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label>Email</label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <button type="submit" class="main-buttons">Sign Up</button>
            </div>

            </form>
            </div>
          </div>
        </li>

        <!-- Login Form -->
        <li style="float:left">
          <div class="dropdown">
            <button class="dropbtn">Login</button>
          <div class="dropdown-content">
            <form action="#login">
            <div class="container">
              <label>Username</label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <label>Password</label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <button type="submit" class="main-buttons">Login</button>
            </div>
            <div class="container">
              <span class="psw"><a href="#">Forgot password?</a></span>
            </div>
            </form>
            </div>
          </div>
        </li>
       </ul>
    </div>
    <div class="image">
      <img src="css/assets/templogo.png" />
    </div>
  <div class="testing"></div>
  </body>
</html>
